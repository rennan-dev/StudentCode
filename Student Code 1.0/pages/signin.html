<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!--bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--main css-->
  <link rel="stylesheet" href="../css/style.css">
  <!--font awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
  <link rel="icon" href="../Imagens/icone2.png">
</head>

<body>
  <!--header start-->
  <header id="header">
    <!--navigation start-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow custom-navbar">
      <div class="container container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand float-end">
            <img src="../Imagens/logo.png" alt="logo" class="img-reponsive custom-logo">
          </a>
          <button class="navbar-toggler float-end" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </nav>
    <!--navigation end-->

    
  </header>
    
 <!--header end-->

  <!--main section start-->
  <main class="container mt-5 card" id="home">
    <div class="card-body">
      <div id="login">
          <h2>Login</h2>
      </div>
      <div>
          <form class="px-4 py-3">
            <div class="mb-3">
              <label for="exampleDropdownFormEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" name="senha" id="senha" required>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Lembrar de mim
                </label>
              </div>
            </div>
            <a href="../index.html" class="btn btn-primary">Entrar</a>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="signup.html">Novo por aqui? Cadastre-se</a>
          <a class="dropdown-item" href="recuperaConta.html">Esqueceu sua senha?</a>
        </div>
    </div>
  </main>
  <!--main section end-->

  <!--footer start-->
  <footer id="footer" class="bg-dark text-white text-center py-4 mt-5">
    <div class="container p-4">
      <p id="contact">Instituto de Ciências Exatas e Tecnologia</p>
      <p>Universidade Federal do Amazonas</p>
      <p>Av. Nossa Senhora do Rosário, 3863 - Bairro Tiradentes, Itacoatiara</p>
    </div>
  </footer>
  <!--footer end-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
